<!-- DOCTYPE : version de html utilisée -->
<!doctype html>
<html lang="en">
    <!-- balise head : la configuration de la page -->
    <head>
        <!-- balise orpheline : pas de balise fermante -->
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Titre de ma page</title>

        <!-- meta description : utilisée pour le référencement de la page par les moteurs de recherche-->
        <meta name="DESC" content="Description de ma page">
    </head>

    <!-- balise body : destinée pour les éléments qui doivent être affichés à l'écran -->
    <body>
    </body>
</html>
